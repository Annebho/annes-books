<!DOCTYPE html>
<html>
<head>
	<title>	</title>
	<style>
		header{
			background-color:black;
			color:#ffff;
			padding:20px 60px;
			display:flex;
			justify-content: space-between;
			align-items:center;
			position:sticky;
			top:0;
			z-index:100;
			width:100%;
		}
		.logo{
    font-size:32px;
    font-weight:bold;
    text-transform:uppercase;   
}
.logo a{
    color:#fff;
    text-decoration: none;
}
		nav{
    display:flex;
    align-items:center;
}
nav ul{
    display:flex;
    align-items: center;
    justify-content: center;
}
nav ul li{
    margin-left:25px;
    list-style:none;    
}
nav ul li a{
    color:#ffff;
    text-decoration: none;
    font-size:19px;
    font-weight:bold;
    transition:0.4s ease;
}
nav ul li a:hover{
    color:#8D7FEE;
}
		body{
			background-color: #b2b7bf;
		}
		h1{
			text-align: right;
		}
		h2{
			text-align: right;
		}
		.color{
			align-items: right;
			text-align: right;
			float: right; 
			width:450px;
			background-color:#486d96;
		}

		@media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px 20px;
            }
            .logo {
                font-size: 20px;
                margin-bottom: 10px;
            }
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin-left: 0;
                margin-bottom: 10px;
            }
            .color {
                width: auto;
                text-align: left;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px;
            }
            nav ul li a {
                font-size: 14px;
            }
            .color h1, .color h2 {
                font-size: 18px;
            }
            img {
                width: 90%;
            }
        }
	</style>
</head>
